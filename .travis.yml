language: node_js
dist: trusty
sudo: required
cache:
  directories:
    - node_modules
notifications:
  slack:
      on_success: change
      on_failure: always
node_js:
  - 'node'
  - '7'
  - '6'
os:
  - osx
  - linux
before_install:
  - npm i -g npm@latest
  - npm i -g travis-deploy-once
before_script:
  - npm prune
after_success:
  - npm run coverage
  - cat coverage/lcov.info | node_modules/.bin/coveralls
  - travis-deploy-once && npx -p node@8 npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
